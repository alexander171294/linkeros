<div class="modalContent hide" id="modalReport">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-registro" id="panel-modalReport">
            <div class="panel-heading"><i id="alertTitle">Denunciar</i> <span class="icon closereg right closeModal" data-modal="modalReport"></span></div>
            <!-- primera instancia del registro -->
            <div class="panel-body">
                    <div id="reportContent">
                      <div class="alert alert-danger hide" role="alert" id="reportError">Gracias por reportar el mp</div>
                      <div class="row" style="text-align: center; margin-bottom: 10px;">
                        <b>Denunciar el mp:</b><br />
                        <span id="report_nombre_post">{$message->asunto_mensaje}</span>
                      </div>
                      <div class="row" style="text-align: center; margin-bottom: 10px;">
                        <b>Enviado por:</b><br />
                        <span id="report_author_post"><a class="post_author" href="/usuario/{$autor->id_usuario}/{$autor->nick_seo}">{$autor->nick}</a></span>
                      </div>
                      <div class="row" style="text-align: center; margin-bottom: 10px;">
                        <b>Razon de la denuncia:</b><br />
                        <select id="report_razon" style="width: 50%">
                              {loop=$reportes as $report}
                              <option value="{$report->id_razon_reporte}">{$report->nombre}</option>
                              {/loop}
                        </select>
                      </div>
                      <div class="row" style="text-align: center; margin-bottom: 10px;">
                        <b>Aclaraci√≥n y comentarios:</b><br />
                        <textarea id="report_aclaracion" style="width: 90%;height: 100px;margin-top: 3px;"></textarea><br />
                      </div>
                      
                    </div>
                    <div class="hide" id="reportThanks">
                        <div class="alert alert-success" role="alert">Gracias por reportar el mp</div>
                    </div>
                    <div class="separator"></div>
                  <div class="row" style="text-align: center;" id="reportButtons">
                        <button type="button" class="btn btn-verde" style="display: inline-block;" id="report_mp_terminar">Denunciar</button>
                        <button type="button" class="btn btn-gris closeModal" data-modal="modalReport" style="display: inline-block;">Cancelar</button>
                  </div>
            </div>
        </div>
      </div>
    </div>
