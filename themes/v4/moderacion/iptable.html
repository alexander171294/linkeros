<div class="row">
    <table class="postModerate">
        <thead>
            <tr>
                <th>IP</th>
                <th>Fecha</th>
                <th>Moderador</th>
                {if="$me->isAdmin()"}<th>Acciones</th>{/if}
            </tr>
        </thead>
        <tbody>
            {loop=$iptables as $ipban}
            <tr>
                <td>
                    {$ipban->getIp()}
                </td>
                <td>
                    {$ipban->getFecha()}
                </td>
                <td>
                    <a href="/usuario/{$ipban->getMod()->id_usuario}/{$ipban->getMod()->nick_seo}"><span class="user">{$ipban->getMod()->nick}</span></a>
                </td>
                {if="$me->isAdmin()"}<td>
                    <a href="/index.php?action=ubanip&ip={$ipban->ip}">Unban</a>
                </td>{/if}
            </tr>
            {/loop}
        </tbody>
    </table>
</div>
